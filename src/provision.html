<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WiFi configuration</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: #daded4;
        color: #3c403d;
      }

      .accent {
        color: #a3bcb6;
      }

      .accent2 {
        color: #39603d;
      }

      h1 {
        text-transform: uppercase;
      }

      #content {
        margin: 0 auto;
        backdrop-filter: blur(10px);
        width: 100%;
        height: 100%;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const authModes = [
          "open",
          "WEP",
          "WPA-PSK",
          "WPA2-PSK",
          "WPA/WPA2-PSK",
          "WPA2-ENTERPRISE",
          "WPA3-PSK",
          "WPA2/WPA3-PSK",
          "WAPI-PSK",
        ];

        let req = new Request("/networks");

        let response = await fetch(req);
        const nets = await response.json();
        const netsEl = document.getElementById("nets");
        for (let net of nets) {
          let li = document.createElement("li");
          li.append(net.ssid);
          netsEl.appendChild(li);
        }
      });
    </script>
  </head>
  <body>
    <div id="content">
      <h1>Configure network</h1>
      <ul id="nets"></ul>
    </div>
  </body>
</html>
